<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        
        <div class="container">
            <h1 class="text-center">Actualizar Datos de Películas</h1>
            <h4 class="text-center"><a href="catalogo-index">Cancelar</a></h4>

            <form action="/actualizar/{{ pel.id }}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <input type="text" name="txtnom" value="{{ pel.nombre }}" placeholder="Nombre de Película" required class="form-control form-control-lg" />

                <br/>

                <table style="inline-size:100%">
                    <tr>
                        <td>
                            <input type="file" name="txtfot" accept="image/png, image/gif, image/jpeg" class="form-control form-control-lg" />
                        </td>
                        <td align="center">
                            <img src="../media/{{ pel.foto }}" width="300" alt="No Encontrada"/>
                        </td>
                    </tr>
                </table>

                


                <br/>
                
                <input type="submit" value="Guardar Datos" class="btn btn-primary btn-lg" style="inline-size:100%"/>
            </form>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </body>
</html>
