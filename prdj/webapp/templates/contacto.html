{% load static %}

<html>
    <body>
        <form class="formulario" action="/register" method="post">
            <h2 class="title_form">Registro usuario</h2>
            <input class="nom" type="text" name="name" placeholder="Nombres">
            <input class="ape" type="text" name="name" placeholder="Apellidos">
            <input class="cor" type="email" name="email" placeholder="Correo electrónico">
            <input class="cont" type="password" name="password" placeholder="Contraseña">
            <input class="buton_registrar" type="submit" value="Registrar">
            <input class="buton_registrar" type="submit" href="contacto" value="Regresar">
          </form>
    </body>
    <style>

        body {
            background: linear-gradient(45deg, #BB1881, #F88B50);
            font-family: sans-serif;
        }
        .formulario{
            margin: 14rem auto;
            padding: 1rem;
            display: grid;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            border: 2px solid black;
            width: 25rem;
        }
        .title_form{
            text-align: center;
            font-weight: bold;

        }
        .title_form:hover{
            color:  #BB1881;
        }
        input{
            width: 20rem;
            text-align: center;
            border-radius: 0,5rem;
        }

        .buton_registrar:hover{
            cursor: pointer;
            color: #BB1881;
        }
        </style>
</html>
